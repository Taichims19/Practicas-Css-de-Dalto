<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bleach Personajes Pros</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36f2e0049f.js" crossorigin="anonymous"></script>
</head>
<body>
       <div class="flex-container">
        <form action="" class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba el asunto del correo">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su mail">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje" ></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
          <div class="img-container">
            <div>
                <img src="https://www.pngmart.com/files/15/Vector-Email-Symbol-PNG-Image.png" alt="correo">
            </div>
          </div>
        </div>
       </div>
</body>

</html>
